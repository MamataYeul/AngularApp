<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar navbar-brand" style="margin-left:30px">
      Review & Rating App </div>
        <div class="d-flex">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success" style="margin-right:30px" data-bs-toggle="modal" data-bs-target="#exampleModal">review us</button>
        </div>
      </nav>
      
      
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Add <span style="color: red;">Your Rating & Review</span></h3>
              <button style="color: red;font-size: 18px;border: none;background-color: transparent;font: weight 9px;;" type="button"  data-bs-dismiss="modal" aria-label="Close" >X</button>
            </div>
            <div class="modal-body">
              <form [formGroup]="reviewForm">
                <div class="row mt-2">
                  <div class="form-group col-md-6">
              <label>You Are Rating & Reviewing</label>
            </div>
            <div class="form-group  col-md-6">
              <select class="form-control form-select" formControlName="field" id="field">
                <option value="College">College</option>
                <option value="School">School</option>
              </select>
            </div>
        </div>
      
          <div class="row mt-2">
            <div class=" form-group col-md-6">
        <label>Name</label>
        <select class="form-control form-select" formControlName="universityNames" id="universityNames">
          <option value="Solapur University">Solapur University</option>
          <option value="Pune University">Pune University</option>
          <option value="Amity University">Amity University</option>
      
        </select>
      </div>
        <div class=" form-group col-md-6">
        <label>Location</label>
        <select class="form-control form-select" formControlName="city" id="city">
          <option value="Delhi">Delhi</option>
          <option value="Solapur">Solapur</option>
          <option value="Indapur">Indapur</option>
      
        </select>
      </div>
      </div>
      <div class="row mt-2">
        <div class="form-group">
      <strong><label for="question">How you are associated with {{reviewForm.get('universityNames')?.value}} ?</label></strong>
      </div>
      <div class="row mt-2">
        <div
                  *ngFor="let status of radioArray"
                  class="custom-control custom-radio col-md-4"
                >
                  <input
                    type="radio"
                    id="{{ status.id }}"
                    formControlName="status"
                    value="{{ status.value }}"
                    class="custom-control-input"
                  />
                  <label for="{{ status.id }}" class="custom-control-label">{{
                    status.value
                  }}</label>
      </div>
      </div>
      </div>
      <hr>
      <div class="row mt-3">
        <div class="form-group col-md-4">
          <label for="placementQuality" class="form-label">Placement Quality</label>
        </div>
      <div class="form-group  col-md-4">
        <ngb-rating style="font-size:x-large;color: orange;"
         [max]="5" [(rate)]="placementRate" [readonly]="false">
        </ngb-rating>
      </div>
      <div class="form-group col-md-4">
        <strong><label for="rating" *ngIf="placementRate<=3">{{rateString1}} </label></strong>
        <strong><label for="rating" *ngIf="placementRate>3">{{rateString2}} </label></strong>
      
        </div>
      </div>
      <div class="row mt-1">
        <div class="form-group col-md-4">
          <label for="placementQuality" class="form-label">Infrastructure</label>
        </div>
      <div class="form-group  col-md-4">
        <ngb-rating style="font-size:x-large;color: orange;"
         [max]="5" [(rate)]="infrastructureRate" [readonly]="false">
        </ngb-rating>
      </div>
      <div class="form-group col-md-4">
        <strong><label for="rating" *ngIf="infrastructureRate<=3">{{rateString1}} </label></strong>
        <strong><label for="rating" *ngIf="infrastructureRate>3">{{rateString2}} </label></strong>  </div>
      </div>
      <div class="row mt-1">
        <div class="form-group col-md-4">
          <label for="placementQuality" class="form-label">Faculty Quality</label>
        </div>
      <div class="form-group  col-md-4">
        <ngb-rating style="font-size:x-large;color: orange;"
         [max]="5" [(rate)]="facultyRate" [readonly]="false">
        </ngb-rating>
      </div>
      <div class="form-group col-md-4">
        <strong><label for="rating" *ngIf="facultyRate<=3">{{rateString1}} </label></strong>
        <strong><label for="rating" *ngIf="facultyRate>3">{{rateString2}} </label></strong>
       </div>
      </div>
      <div class="row mt-1">
        <div class="form-group col-md-4">
          <label for="placementQuality" class="form-label">Campus Life</label>
        </div>
      <div class="form-group  col-md-4">
        <ngb-rating style="font-size:x-large;color: orange;"
         [max]="5" [(rate)]="campusRate" [readonly]="false">
        </ngb-rating>
      </div>
      <div class="form-group col-md-4">
        <strong><label for="rating" *ngIf="campusRate<=3">{{rateString1}} </label></strong>
        <strong><label for="rating" *ngIf="campusRate>3">{{rateString2}} </label></strong>
        </div>
      </div>
      <div class="row mt-1">
        <div class="form-group col-md-4">
          <label for="placementQuality" class="form-label">Value for Money</label>
        </div>
      <div class="form-group  col-md-4">
        <ngb-rating style="font-size:x-large;color: orange;"
         [max]="5" [(rate)]="valueForMoneyRate" [readonly]="false">
        </ngb-rating>
      </div>
      <div class="form-group col-md-4">
        <strong><label for="rating" *ngIf="valueForMoneyRate<=3">{{rateString1}} </label></strong>
        <strong><label for="rating" *ngIf="valueForMoneyRate>3">{{rateString2}} </label></strong>
        </div>
      </div>
      <hr>
      <h3>Select Review Parameter</h3>
      <div class="row mt-3">
        <div class="form-group col-md-4"></div>
      </div>
      </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
