<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Directive-*ngFor</title>
</head>

<body>
    <table class="table table-striped">
        <thead class="table table-dark">
            <tr class="table-active">
                <td>Product Image</td>
                <td>Product Name</td>
                <td>Product Id</td>
                <td>Product Price</td>
                <td>Product Number</td>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let myproduct of products">
                <td class="table-info"><img src="{{myproduct.proimg}}" width="70" alt="Image of Product"></td>
                <td class="table-primary">{{myproduct.name}}</td>
                <td class="table-primary">{{myproduct.id}}</td>
                <td class="table-primary">{{myproduct.price}}</td>
                <td class="table-primary">{{myproduct.prodNo}}</td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-3">
                <input type="text" #uname class="form-control" placeholder="Enter User Name">
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" (click)="onCreateUser(uname)">Create User</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger" (click)="onRemoveUser(uname)">Remove</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-10">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>User Name:</th>
                            <th>Remove</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>
                                {{user.name}}
                            </td>
                            <td>
                                <button class="btn btn-danger" (click)="OnRemoveItem()">Remove users</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
