<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <div>
                <table class="table" >
                    <thead>
                        <tr>
                            <th>
                                UserID
                            </th>
                            <th>
                                ID
                            </th>
                            <th>
                                Title
                            </th>
                            <th>
                                Body
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let posts of arrPosts">
                            <td>{{posts.userId}}</td>
                            <td>{{posts.id}}</td>
                            <td>{{posts.title}}</td>
                            <td>{{posts.body}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
