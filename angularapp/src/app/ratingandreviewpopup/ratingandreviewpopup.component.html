<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review & Rating</title>
</head>
<body>
  <form>
    <h4 class="form">Add Your Rating & Review</h4>
    
    <div class="form-group">
      <label>You Are Rating & Reviewing
          <select class="form-select" aria-label="Default select example">
              <option selected>College</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
      </label>
  </div>
  <div class="row ">
    <div class="col-sm-6">
        <label for="inputEmail4" class="form-label">Name</label>     
      <input type="text" class="form-control" placeholder="Name" aria-label="First name">
    </div>
   
    <div class="col-sm-6">
        <label for="inputEmail4" class="form-label">Location</label>
      <input type="text" class="form-control" placeholder="Location" aria-label="Last name">
    </div>
  </div>
  
  <div class="form-check text-primary">How you are associated with Amity University?<br>
  </div>

  <div>
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Current Student
    </label>
  </div>
 
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Alumni
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Campus Recruiter
    </label>
  </div>
  <hr>
          <div class="col-sm-8">
            Placement Quality<br>
            Infrastructure<br>
            Falculty<br>
            Campus Life<br>
            Value For Money
            
          </div>
          <hr>
          <div class="text-primary"> 
            Select Review Parameters</div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Pros</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Cons</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Placement</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Infrastructure</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Falculty</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Campus Life</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Value For Money</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Student Quality</label>
              </div>
          
          <div class="col-md-12">
            <label for="formGroupPros" class="form-label">Pros</label>
            <textarea form-controlName="Cons"  placeholder="Write Something about Value for Money"></textarea>
          </div>
          <div class="col-md-12">
            <label for="formGroupCons" class="form-label">Cons</label>
            <textarea form-controlName="Cons"  placeholder="Write Something about Value for Money"></textarea>
          </div>
          <hr>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Designation</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Your Designation">
          </div>
          <div class="row ">
            <div class="col-sm-6">
                <label for="inputEmail4" class="form-label">Functions</label>     
              <input type="text" class="form-control" placeholder="Functions" aria-label="First name">
            </div>
           
            <div class="col-sm-6">
                <label for="inputEmail4" class="form-label">Department</label>
              <input type="text" class="form-control" placeholder="Department" aria-label="Last name">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Keep This Rating & Review as Anonymous
            </label>
          </div>
        <button type="submit" class="btn btn-primary ">Submit</button>

  </form>
  
</body>
</html>
